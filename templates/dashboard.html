<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingenious Irrigation Dashboard</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, #020617, #020617 40%, #000 100%);
            color: #f9fafb;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            margin: 0 0 0.25rem 0;
        }
        .subtitle {
            color: #9ca3af;
            margin-bottom: 2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: minmax(0, 2fr) minmax(0, 1.2fr);
            gap: 1.5rem;
        }
        .card {
            background: radial-gradient(circle at top left, #111827, #020617);
            border-radius: 1rem;
            padding: 1.25rem;
            box-shadow: 0 18px 40px rgba(0,0,0,0.7);
            border: 1px solid rgba(148, 163, 184, 0.25);
        }
        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1rem;
        }
        .pill {
            display: inline-block;
            padding: 0.15rem 0.6rem;
            border-radius: 999px;
            font-size: 0.75rem;
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
        }
        .pill.emergency {
            background: rgba(248, 113, 113, 0.15);
            color: #fca5a5;
        }
        .metric {
            font-size: 0.9rem;
            margin: 0.15rem 0;
            color: #e5e7eb;
        }
        .metric span {
            color: #9ca3af;
        }
        .weather, .history {
            font-size: 0.9rem;
            color: #e5e7eb;
        }
        .history-item {
            font-size: 0.85rem;
            border-bottom: 1px solid rgba(55,65,81,0.6);
            padding: 0.25rem 0;
        }
    </style>
</head>
<body>
    <h1>Ingenious Irrigation</h1>
    <div class="subtitle">AI‑driven hydration for living systems.</div>

    <div id="app">Loading dashboard...</div>

    <script>
        async function loadDashboard() {
            try {
                const res = await fetch("/dashboard/summary");
                const data = await res.json();

                const container = document.getElementById("app");

                const zonesHtml = data.zones.map(z => `
                    <div class="card">
                        <h3>${z.name || ("Zone " + z.zone_id)}</h3>
                        <div class="pill ${z.emergency_detected ? "emergency" : ""}">
                            ${z.emergency_detected ? "Emergency" : "Stable"}
                        </div>
                        <p class="metric"><span>Ideal duration:</span> ${z.ideal_duration_minutes.toFixed(1)} min</p>
                        <p class="metric"><span>Hydration score:</span> ${z.hydration_score}/10</p>
                        ${z.emergency_detected ? `<p class="metric"><span>Reason:</span> ${z.emergency_reason}</p>` : ""}
                    </div>
                `).join("");

                const w = data.weather || {};
                const weatherHtml = `
                    <div class="card weather">
                        <h3>Weather snapshot</h3>
                        <p class="metric"><span>Temperature:</span> ${w.temp_c !== undefined ? w.temp_c.toFixed(1) + "°C" : "—"}</p>
                        <p class="metric"><span>Humidity:</span> ${w.humidity !== undefined ? (w.humidity * 100).toFixed(0) + "%" : "—"}</p>
                        <p class="metric"><span>Rain probability:</span> ${w.rain_probability !== undefined ? (w.rain_probability * 100).toFixed(0) + "%" : "—"}</p>
                    </div>
                `;

                const history = data.recent_hydration || [];
                const historyHtml = `
                    <div class="card history">
                        <h3>Recent hydration snapshots</h3>
                        ${history.length === 0 ? "<p>No history yet.</p>" : history.map(h => `
                            <div class="history-item">
                                <strong>Zone ${h.zone_id}</strong> — score ${h.hydration_score}/10,
                                ideal ${h.ideal_duration_minutes.toFixed(1)}m
                                ${h.emergency_detected ? ` <span style="color:#fca5a5;">(Emergency)</span>` : ""}
                                <br/>
                                <span style="color:#9ca3af;">${h.timestamp}</span>
                            </div>
                        `).join("")}
                    </div>
                `;

                container.innerHTML = `
                    <div class="grid">
                        <div>
                            <div class="zones-grid">
                                ${zonesHtml}
                            </div>
                        </div>
                        <div>
                            ${weatherHtml}
                            ${historyHtml}
                        </div>
                    </div>
                `;
            } catch (e) {
                document.getElementById("app").innerText = "Failed to load dashboard.";
                console.error(e);
            }
        }

        loadDashboard();
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
